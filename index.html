<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pong</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counts">
            <div id="my-count" class="count">0</div>
            <div id="opponent-count" class="count">0</div>
        </div>

        <div id="game-window" class="game-window">
            <div id="my-racket" class="racket my"></div>
            <div id="ball" class="ball"></div>
            <div id="opponent-racket" class="racket"></div>
        </div>
        
        <p class="notice">manage: space, enter - start game; w, arrow up and s, arrow down - manage player</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
